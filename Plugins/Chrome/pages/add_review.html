<!doctype html>
<html>
	<head>
		<title>WebReview Add Review</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body class="addreviewbody">
		<a href="#" target="_blank"><div class="newtabbutton">Open this page in a new tablad</div></a>
		<a href="browser_action_popup.html"><div class="newtabbutton returnbutton">Return to main page</div></a>
		<h3 class="small_title">Add a review</h3>
		<div class="formboxAddReview">
			<span class="label labelAddReview">Domain<span class="helptext"> (?)</span></span><input type="text" class="textfieldAddReview"/><br/>
			<span class="label labelAddReview">Status<span class="helptext"> (?)</span></span><input type="text" class="textfieldAddReview"/><br/><br/>
			<span class="label labelAddReview fulllinelabel">Short description<span class="helptext"> (?)</span></span><span id="short_desc_lettercount">0/255</span><br/>
			<textarea class="textareaAddReview"></textarea><br/>
			<span class="label labelAddReview fulllinelabel">Long description<span class="helptext"> (?)</span></span><br/>
			<textarea class="textareaAddReview textareaBig"></textarea><br/>
		</div>
		<div class="button reviewbutton addreviewbutton">Upload review</div>
		<h3 class="small_title">Optional</h3>
		<div class="formboxAddReview">
			<span class="label labelAddReview">Email<span class="helptext"> (?)</span></span><input type="text" class="textfieldAddReview"/><br/>
			<span class="label labelAddReview">Show email<span class="helptext"> (?)</span></span><input type="checkbox" class="checkboxAddReview"/>
		</div>
	</body>
</html>
