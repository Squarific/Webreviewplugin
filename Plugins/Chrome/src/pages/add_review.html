<!doctype html>
<html>
	<head>
		<title>WebReview Add Review</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="shortcut icon" href="images/icons/browser_action_base_19.png?v=0.1">
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	</head>
	<body class="addreviewbody">
		<a href="#" target="_blank"><div class="newtabbutton">Open this page in a new tab</div></a>
		<a id="returnbutton" href="browser_action_popup.html"><div class="newtabbutton returnbutton">Return to main page</div></a>
		<div id="topbar" class="topbar">
			<a id="pluginlink" href="https://chrome.google.com/webstore/detail/webreviewplugin/cbmhnnahdpmkelbfmaipfchkocgcgcbl"><div class="topbarlink pluginlink">Download our chrome plugin!</div></a>
			<a id="pluginlinksmall" href="https://chrome.google.com/webstore/detail/webreviewplugin/cbmhnnahdpmkelbfmaipfchkocgcgcbl"><div class="topbarlink pluginlink pluginlinksmall">Chrome Plugin</div></a>
			<a href="index.html"><div class="topbarlink">Search Reviews</div></a>
			<a href="login.html"><div class="topbarlink loginlink">Login</div></a>
				<a href="http://www.reddit.com/r/squarific"><div class="topbarlink loginlink">Reddit</div></a>
				<a href="api.html"><div class="topbarlink loginlink">Api</div></a>
				<a href="add_review.html"><div class="topbarlink loginlink">Add review</div></a>
				<a href="what.html"><div class="topbarlink loginlink">What is this?</div></a>
		</div>
		<div class="centeredcontainer addreviewcontainer">
			<div id="messageTarget"></div>
			<h3 class="small_title">Add a review</h3>
			<div class="formboxAddReview">
				<span class="label labelAddReview">Domain<span id="helptext_domain" class="helptext"> (?)</span></span><input id="domain_input" name="reviewedDomain" type="text" class="textfieldAddReview"/><br/>
				<span class="label labelAddReview fulllinelabel">Short description<span id="helptext_shortdesc" class="helptext"> (?)</span></span><span id="short_desc_lettercount">0/255</span><br/>
				<textarea id="shortdesctextarea" name="shortDescription" class="textareaAddReview"></textarea><br/>
				<span class="label labelAddReview fulllinelabel">Long description (supports <a target="_blank" href="http://en.wikipedia.org/wiki/Markdown" style="text-decoration:underline;">markdown</a>)<span id="helptext_longdesc" class="helptext"> (?)</span></span><br/>
				<textarea id="longdesctextarea" class="textareaAddReview textareaBig" name="longDescription"></textarea><br/>
			</div>
			<div id="postReviewButton" class="button reviewbutton addreviewbutton">Upload review</div>
			<h3 class="small_title">Optional</h3>
			<div class="formboxAddReview">
				<span class="label labelAddReview">Email<span id="helptext_email" class="helptext"> (?)</span></span><input id="emailInput" name="email" type="email" class="textfieldAddReview"/><br/>
				<div style="display:none;"><span class="label labelAddReview">Show email<span id="helptext_showemail" class="helptext"> (?)</span></span><input type="checkbox" class="checkboxAddReview"/></div>
			</div>
		</div>
		<script src="scripts/removePluginLink.js"></script>
		<script src="scripts/WebReviewPlugin.js"></script>
		<script src="scripts/add_review.js"></script>
	</body>
</html>
